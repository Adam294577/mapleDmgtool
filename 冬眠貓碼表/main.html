<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冬眠貓碼表</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="catbody">
            <div class="cathead">
                <div class="eyes sleep"></div>
                <div class="bread">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="mouth sleep">
                    <div class="water"></div>
                </div>
                
            </div>
            <div class="cattail sleep">
                <!-- <img src="./img/happyTail.png" alt=""> -->
            </div>

            <div class="counterBox" id="counter">
                    <img  src="./img/n0.png" alt="H">
                    <img  src="./img/n0.png" alt="h">
                    <img  src="./img/colon.png" alt="冒號">
                    <img  src="./img/n0.png" alt="M">
                    <img  src="./img/n0.png" alt="m">
                    <img  src="./img/colon.png" alt="冒號">
                    <img  src="./img/n0.png" alt="S">
                    <img  src="./img/n0.png" alt="s">
            </div>
            <div class="btnBox">
                <div class="btnItem" id="StartBtn">
                        <img src="./img/start.png" alt="">
                </div>
                <div class="btnItem" id="StopBtn">
                        <img src="./img/stop.png" alt="">
                </div>
                <div class="btnItem" id="ClearBtn">
                        <img src="./img/clear.png" alt="">
                </div>
             </div>

        </div>
    </div>
    


    

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="./JS/main.js" ></script>
</html>
