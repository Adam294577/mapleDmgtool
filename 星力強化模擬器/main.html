<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="app">
       <div class="starContainer">
       <h1 class="starTitle">星力強化成本模擬器</h1>

           <label class="aimBox">
            <span>1.目標:</span>
            <div class="option">
                <input type="radio" name="starAim" id="starAim"><span>20星</span>
                <input type="radio" name="starAim" id="starAim"><span>22星</span>
                <input type="radio" name="starAim" id="starAim"><span>23星</span>
                <input type="radio" name="starAim" id="starAim"><span>24星</span>
                <input type="radio" name="starAim" id="starAim"><span>25星</span>
            </div>
            </label>

            <div class="star20Box" v-show="false">
                <label>
                    <span>2.台幣換楓幣:</span>
                    <span>1 台幣 =</span>
                    <input v-model="NTDtransMaplecoin" type="text"  maxlength="4" @input="InputNumOnly">
                    <span>萬</span>
                </label>
                <label>
                    <span>3.楓幣換楓點:</span>
                    <span>1億 楓幣 =</span>
                    <input v-model="MaplecointransPoint" type="text"  maxlength="2" @input="InputNumOnly">
                    <span>楓點</span>
                </label>

                <label>
                    <span>4.選擇偷星項目:</span>
                    <li class="equipSelected">請選擇</li>
                    <div class="equipList" v-show="false">
                        <li class="act">請選擇</li>
                        <li>神秘武器類</li>
                        <li>神秘防具類</li>
                        <li>航海防具類</li>
                        <li>波賽頓飾品</li>
                        <li>強力魔性戒指</li>
                        <li>頂培系列</li>
                        <li>魔性戒指</li>
                    </div>
                    <span 
                    v-if="equipSelected === '請選擇'"
                    class="hint">(不適合炸裝的 不會出現在清單中)</span>
                </label>

                <label>
                    <span>5.炸裝成本估算:</span>
                    <input 
                    class="equipcost" 
                    type="text" 
                    v-model="equipcost"
                    maxlength="9" 
                    @input="InputNumOnly">
                    <span>楓幣</span>
                    <span v-if="equipcost !== '' ">(<span class="equipcostCh">{{equipcost}}</span>)</span>
                    <span v-if="equipcost === '' "
                    class="hint">可先查詢拍賣最低價格作為參考</span>
                </label>

                <label>
                    <span>6.策略:</span>
                    <li class="strategySelected">請選擇</li>
                    <div class="strategyList" v-show="false">
                        <li class="act">請選擇</li>
                        <li>每炸裝，皆12星開始點楓幣、楓點</li>
                        <li>每炸裝，皆先丟15星捲，隨後都丟9楓點</li>
                        <li>每炸裝，皆先丟16星捲，隨後都丟9楓點</li>
                        <li>每炸裝，皆先丟17星捲，隨後都丟9楓點</li>
                        <li>每炸裝，皆先丟18星捲，隨後都丟9楓點</li>
                        <li>每炸裝，皆先丟19星捲，隨後都丟9楓點</li>
                    </div>
                    <span v-if="strategySelected === '每炸裝，皆12星開始點楓幣、楓點'" 
                    class="pointORcoinHref">(建議方式)</span>
                    <div class="pointORcoinTable" v-show="false">
                        <h1>以下方式去點選較划算</h1>
                        <ul>
                            <li class="title">星力強化<span>使用方式</span></li>
                            <li>12升13<span>{{"楓幣"}}</span></li>
                            <li>13升14<span>{{"楓幣"}}</span></li>
                            <li>14升15<span>{{"9楓點"}}</span></li>
                            <li>15之後<span>{{"9楓點"}}</span></li>
                        </ul>
                    </div>
                </label>
                <label>
                    <span>7.星捲成本估算:</span>
                    <input 
                    class="starcost" 
                    type="text" 
                    v-model="starcost"
                    maxlength="10" 
                    @input="InputNumOnly">
                    <span>楓幣</span>
                    <span v-if="starcost !== '' ">(<span class="equipcostCh">{{starcost}}</span>)</span>
                    <span v-if="starcost === '' "
                    class="hint">可先查詢拍賣最低價格作為參考</span>
                </label>
                <label>
                    <span>8.一開始的星力為</span>
                    <input 
                    class="starStart" 
                    type="text" 
                    v-model="starStart"
                    maxlength="2" 
                    @input="InputNumOnly">
                    <span>星</span>
                </label>
            </div>            

            <div class="star22Box" v-show="true">
                <label>
                    <span>2.台幣換楓幣:</span>
                    <span>1 台幣 =</span>
                    <input v-model="NTDtransMaplecoin" type="text"  maxlength="4" @input="InputNumOnly">
                    <span>萬</span>
                </label>
                <label>
                    <span>3.楓幣換楓點:</span>
                    <span>1億 楓幣 =</span>
                    <input v-model="MaplecointransPoint" type="text"  maxlength="2" @input="InputNumOnly">
                    <span>楓點</span>
                </label>
                <label>
                    <span>4.策略:</span>
                    <span>只推薦使用50楓點強化</span>
                </label>
                <label>
                    <span>5.一開始的星力為</span>
                    <input type="radio" name="starAimto22" id="starAim"><span>20星</span>
                    <input type="radio" name="starAimto22" id="starAim"><span>21星</span>
                </label>                
                <label>
                    <span>6.總共要製作幾件{{22}}星</span>
                    <input 
                    class="starStart" 
                    type="text" 
                    v-model="equipItem"
                    maxlength="2" 
                    @input="InputNumOnly">
                    <span 
                    v-if="equipItem === '' "
                    class="hint">(至少1件)</span>
                </label>                
            </div>
            <div class="demoCommpute">
                <!-- 顯示遊戲中成功、失敗、破壞的特效 -->
            </div>
            <div class="commputeBtn">執行</div>
            <div class="resultBox" v-show="true">
                <h1>結果</h1>
                <p>花費了
                    <span class="ans">{{"594207"}}楓幣</span>
                    <span class="and">&</span>
                    <span class="ans">{{"5207"}}楓點</span>
                    <span class="totalcost">(總計略等於<span class="ans">{{"5277"}}台幣</span>)<span></span></span>
                </p>
            </div>


       </div>
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
