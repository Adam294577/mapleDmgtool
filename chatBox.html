<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind:attribute</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
      button{
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- <li v-for="(list, idx) in listArr" v-bind:key="list.name" :class ="list.status">
          {{idx + 1}}. {{list.name}}
        </li> -->
        <li v-for="(list, idx) in newArr_red" v-bind:key="list.name" v-show="isShowRed" :class = "list.status">
          {{idx + 1}}. {{list.name}}
        </li>
        <li v-for="(list, idx) in newArr_blue" v-bind:key="list.name" v-show="isShowBlue" :class = "list.status">
          {{idx + 1}}. {{list.name}}
        </li>
      </ul>
      <button @click="toggle_red" id="btn_show_red">show/hide red txt</button>
      <button @click="toggle_blue" id="btn_show_blue">show/hide blue txt</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive , computed } = Vue;
      const App = {
        setup() {
          const listArr = reactive([
            { name: "2020 Vue3 專業職人 | 入門篇", status: "red" },
            { name: "2020 Vue3 專業職人 | 加值篇", status: "blue" },
            { name: "2020 Vue3 專業職人 | 進階篇", status: "red" },
            { name: "現代 JavaScript 職人之路｜入門篇", status: "red" },
            { name: "現代 JavaScript 職人之路｜中階實戰篇", status: "blue" },
          ]);

          const newArr_red = computed( () =>{
            let filter = listArr.filter((item)=>{
              return item.status === "red";
            })
            return filter

          })
          const newArr_blue = computed( () =>{
            let filter = listArr.filter((item)=>{
              return item.status === "blue";
            })
            return filter

          })

          const isShowRed = ref(true)
          const isShowBlue = ref(true)

          const toggle_red = () =>{
            isShowRed.value = !isShowRed.value;
          }
          const toggle_blue = () =>{
            isShowBlue.value = !isShowBlue.value;
          }

          return {
            listArr,
            newArr_red,
            newArr_blue,
            isShowRed,
            isShowBlue,
            toggle_red,
            toggle_blue
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
