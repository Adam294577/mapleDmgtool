<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="./css/main.css">

  <style>
    *{
        margin: 0;
        padding: 0;
    }
    .demo{
        position: absolute;
        top: 20px;
        left: 150px;
    }
    .body,html{
        background-color: #CCC;
    }
    .container{
        margin-left: 10px;
        margin-top: 10px;
        border: 1px solid #F00;
        width: 410px;
        position: relative;
        z-index: 1;
    }
    .game_screen{
        width: 410px;
        border: 1px solid #111;
        height: 200px;
    }
</style>
</head>
<body>
    <div id="app">

        <div class="chatring" id="chat_box">
            <div class="chat_outline">
                <div class="txt_container">
                    <div class="content">
                        <span class="idBox" id="game_id">{{game_id}}</span> 
                        <span class="txt">{{inputmsg}}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chatring" id="chat_box_catmode">
            <div class="chat_outline">
                <div class="txt_container">
                    <div class="content">
                        <span class="idBox" id="game_id2">{{game_id}}</span> 
                        <span class="txt">{{inputmsg}}</span>
                    </div>
                </div>
            </div>
        </div>

        <input v-model = "game_id" id="game_id_input" type="text" placeholder="角色名稱-最多6個字" maxlength="6">
        <!-- <input v-model = "ChatContent" id="ChatContent" type="text" placeholder="對話框內容"> -->
        <div @click = "clearfn" class="ChatSyscontainer">
             <div class="ChatContainer" style="--chatH:5; --chatW:410;">
              <div class="baroutline">
                    <div class="msgContent">
                        <div class="dargbar">
                            <img class="dragImg" src="./img/drag_bar.jpg" alt="bar">
                            <img class="zoomoutImg" src="./img/zoom_out_icon.png" alt="縮小">
                        </div>
                        <div class="txtContent">
                            <span>[時間] {{game_id}} : [對話內容]</span>
   
                        </div>
                    </div>
                  <div class="ChatClass">
                      <img 
                      @mouseenter = "btnMousein" 
                      @mouseleave = "btnMouseout" 
                      @click.stop = "handchatChannel" 
                      id="ChatClassBtn" :src= "chatChannelSrc" alt="">
                      <ul 
                      v-show= "ChannelListisShow"
                      id="ChatClassList" 
                      class=" class_ch_list" 
                      >
                         <li @click = "ClickChangeSrc" class="item">對好友<span>(/f)</span></li> 
                         <li @click = "ClickChangeSrc" class="item">對組隊<span>(/p)</span></li> 
                         <li @click = "ClickChangeSrc" class="item">對公會<span>(/g)</span></li> 
                         <li @click = "ClickChangeSrc" class="item">對聯盟<span>(/u)</span></li> 
                         <li @click = "ClickChangeSrc" class="item">對所有人<span>(/e)</span></li> 
                      </ul>
                  </div>
                  <input @keyup= "txtSummit" id="userinput" type="text" maxlength="20">
                  <div class="ChatImg">
                   <img src="./img/bar_icon_01.png" alt="01" class="Imgitem">
                   <img src="./img/bar_icon_02.png" alt="02" class="Imgitem">
                   <img src="./img/bar_icon_03.png" alt="03" class="Imgitem">
                   <img src="./img/bar_icon_04.png" alt="04" class="Imgitem">
                   <img src="./img/bar_icon_05.png" alt="05" class="Imgitem">
                   <img src="./img/bar_icon_06.png" alt="畫面外顯示聊天室窗" class="Imgitem">
          
                  </div>

                  
              </div>
             </div>

       
        <input id="noinput">
        </div>


    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>




</body>
</html>
